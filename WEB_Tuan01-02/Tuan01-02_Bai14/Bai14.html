            <label for="">How did you hear of us ?</label>

                <option value="">Google</option>
                <option value="">Microsoft Edge</option>
                <option value="">Opera</option>
            </select>
        </div>
        <div class="Newsletter" style="margin-top: 10px;">
            <label for="">Newsletter</label>
            <input type="checkbox" name="" id="" style="margin-left: 120px;">Ensure this box is checked if you would like
            o recreive email updates
        </div>
        <div class="button" style="margin-top: 10px;">
            <input type="button" value="Send message">
        </div>
    </form>
